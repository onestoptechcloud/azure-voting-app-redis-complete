name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Compose Action
      uses: isbang/compose-action@v1.5.1
      with:
        # relative path to compose file(s)
        compose-file: ./docker-compose.yml
       
      
